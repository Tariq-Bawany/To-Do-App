<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-box">
                <!-- Login Form -->
                <div class="login-form" id="loginForm">
                    <h2>Login</h2>
                    <form>
                        <div class="input-group">
                            <input type="email" id="Login-email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="Login-password" required>
                            <label>Password</label>
                        </div>
                        <button type="submit" class="submit-btn" id="Login" >Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>

                <!-- Signup Form -->
                <div class="signup-form hidden" id="signupForm">
                    <h2>Create Account</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-group">
                            <input type="email" id="Sign-up-email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="Sign-up-password" required>
                            <label>Password</label>
                        </div>
                        <div class="input-group">
                            <input type="password" id="Sign-up-confirm-password" required>
                            <label>Confirm Password</label>
                        </div>
                        <button type="submit" class="submit-btn " id="Sign-up">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
